<!DOCTYPE html>
<html ng-app="">
<head>
<link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body ng-controller="userController">
<div class="container">

<h3>Collaborators</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Edit</th>
      <th>Instagram Account Name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td>
        <button class="btn" ng-click="editUser(user.id)">
          <span class="glyphicon glyphicon-pencil"></span>  Edit
        </button>
      </td>
      <td>{{ user.cName }}</td>
      <td>
        <button class="btn" ng-click="deleteUser(user.id)">
          <span class="glyphicon glyphicon-pencil"></span>  Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<hr>
<button class="btn btn-success" ng-click="editUser('new')">
<span class="glyphicon glyphicon-user"></span>  Add New Collaborator
</button>
<hr>


<h3 ng-show="edit">Edit/Add Collaborators</h3>
<h3 ng-hide="edit">Add Users:</h3>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Insta Account Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="cName" ng-disabled="!edit" placeholder="Instagram Account Name">
    </div>
  </div> 
</form>

<hr>
<button class="btn btn-success" ng-disabled="error || incomplete" ng-click="save()">
<span class="glyphicon glyphicon-save"></span>  Save Changes
</button>

</div>

<script>
  function userController($scope) {
    $scope.cName = '';
    
    //We can replace this with a Firebase url later on. 
    $scope.users = [
        {id:1, cName:'john241'},
        {id:2, cName:'kimmy_stars' }
    ];
    
    $scope.edit = true;
    $scope.error = false;
    $scope.incomplete = false;  
    
    
    $scope.editUser = function(id) {
        $scope.currentId = id;
        if (id == 'new') {
            $scope.edit = true;
            $scope.incomplete = true;
            $scope.cName = '';
            console.log("new user.");
        } else {
            $scope.edit = true;
            $scope.cName = $scope.users[id-1].cName;
            console.log("existing user.");
        }
    };
    
    $scope.$watch('cName', function() {$scope.test();});
    $scope.test = function() {
        $scope.incomplete = false;
        if ($scope.edit && (!$scope.cName.length)) {
            $scope.incomplete = true;
        }
    };
    $scope.save = function(){
      //Add new if no index is passed in.
      if($scope.currentId=='new'){
        //Using the array length as the next index while prototyping. 
        $scope.users.push({id:$scope.users.length+1, cName:$scope.cName });
      }
      else{
        $scope.users[$scope.currentId-1].cName = $scope.cName;
      }
    };
    
    $scope.deleteUser = function(index){
      $scope.users.splice(index-1, 1);
    }
    
    }
  
</script>
</body>
</html>
